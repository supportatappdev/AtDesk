<style>
    .chosen-container {
        width:250px !important;
    }
.selected {
	background-color: #e7eaec;
}
.form-file {
  position: relative;
  display: inline-block;
  overflow: hidden; 
}
.form-file input[type=file] {
  position: absolute;
  top: 0;
  bottom: 0;
  z-index: 1;
  width: 100%;
  opacity: 0;
  cursor: pointer;
  left: 0;
  font-size: 500px;
}

.note-editable {
    height:218.5px;overflow:scroll
}
</style>
 <div  class="wrapper wrapper-content animated fadeInUp" ng-controller='AddTaskCtrl'>
    <div class="row">
        <div class="col-lg-12">
    <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Add Task
                    </h5>  
                </div>  
      <div class="ibox-content">
            <div class="row "> 
            
                        <div class="col-sm-5 ">
                            <form role="form" class="ng-pristine ng-valid">
                            <div class="form-group">
                                <label>Task Name</label> 
                                    <input type="text"  ng-model="taskrow.taskname" class="form-control">
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3">Status</label>
                                    <div class="col-lg-9">
                                    <select class="form-control m-b " ng-model="taskrow.status">
                                        <option value="1">In-Progress</option>
                                        <option value="2">Open</option>
                                        <option value="3">Closed</option>
                                        <option value="4">Re-Open</option>
                                        <option value="5">Resolved</option>
                                    </select>
                                    </div>  
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3">Priority</label>
                                <div  class="col-lg-9">
                                <select class="form-control m-b" ng-model="taskrow.priority">
                                <option value="1">High</option>
                                <option value="2">Medium</option>
                                <option value="3">Low</option>
                                </select>
                                </div>
                            </div>
                             <div class="form-group"> 
                                <label class="col-lg-3">Start Date</label>
                                <div class="col-lg-9  m-b">
                                    <div class="input-group date">
                                    <input type="datetime" class="form-control" date-time=""
                                    ng-model="taskrow.startdate" min-view="date" auto-close="true">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-lg-3" >Due Date</label>
                                <div class="col-lg-9  m-b">
                                <div class="input-group date">
                                    <input type="datetime" class="form-control" date-time=""
                                    ng-model="taskrow.duedate" min-view="date" auto-close="true">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                </div>
                                </div>
                            </div>
                             <div class="form-group" id="data_4">
                                <label class="col-lg-3">Project</label>
                                 <div class="col-lg-9  m-b">
                                     <div class="input-group">
                                <select  chosen data-placeholder="Select project" 
                                class="chosen-select" 
                                style="width:350px;" tabindex="4"   
                                ng-model="taskrow.project"  ng-options="proj.ID as proj.PROJECT_NAME
                              for proj in projects" >
                                </select>
                            </div>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-lg-3">Assigned Resources:</label>
                                 <div class="col-lg-9  m-b">
                                     <div class="input-group">
                                <select   
                                class="form-control m-b"  
                                ng-model="taskrow.assignedto"  
                                 ng-options="res.RESOURCE_ID as res.display_name
                              for res in resources" >
                                </select>
                            </div>
                                 </div>
                            </div>
                        </form>
                        </div>
                         <div class="col-sm-7 ">
                          <div class="row">
                              <div class="form-group" id="data_4">
                                <label >Description:</label>
                                  <div class="ibox-content no-padding">
                                        <div summernote class="summernote"  
                                            ng-model="taskrow.description"
                                            style="">
                                    <br/>
                                </div>
                                </div> 
                          </div>
