
<div class="wrapper wrapper-content animated fadeInUp" ng-controller="ProjCtrl">

<div class="ibox">
<div class="ibox-title">
    <h5>All projects assigned to this account</h5>

    <div class="ibox-tools">
        <a href="#/setup/addproject/new" class="btn btn-primary btn-xs" >Create new project</a>
    </div> 
</div>
<div class="ibox-content">
<div class="row m-b-sm m-t-sm">
    <div class="col-md-1">
        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> Refresh</button>
    </div>
    <div class="col-md-11">
        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span>
        </div>
    </div>
</div>

<div class="project-list">
<table class="table table-hover">
<tbody>
<tr ng-repeat='row in projects'>  
    <td class="project-status">
        <span class="label label-warning">
        <d ng-if="row.STATUS_ID == 0">
        Active
        </d>
        <d ng-if="row.STATUS_ID == 1">
        InActive
        </d>    
        </span>
    </td> 
    <td class="project-title">
        <a href="#/setup/addproject/{{row.ID}}">{{row.PROJECT_NAME}}</a>
        <br>
        <small>Created on {{row.CREATION_DATE | date:dd/MM/yyyy}}</small>
    </td>
    <td class="project-completion">
        <small>Completion with: 48%</small>
        <div class="progress progress-mini">
            <div style="width: 48%;" class="progress-bar"></div>
        </div>
    </td>
    <td class="project-people">
        <a href = "" ng-repeat='res in projRes[row.ID]'>
            <img alt="{{res.name}}" class="img-circle" src="{{appUrl}}/aservice?getthumb={{res.picId}}">
        </a>
    </td>
    <td class="project-actions">
        <a href="" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
    </td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
