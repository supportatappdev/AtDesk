<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AtDesk</title>

<link href="/nfi/assets/inspinia/css/bootstrap.min.css" rel="stylesheet">
<link href="/nfi/assets/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">
<link href="/nfi/assets/inspinia/css/animate.css" rel="stylesheet">
<link href="/nfi/assets/inspinia/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
	<div>
		<div>
		</div>
		<h3>Welcome AtDesk 97987olakdsjf lkajdf lkasdflkj</h3>
		<p>Login in. To see it in action.</p>
		<p>
		<div class="alert alert-error" id="errorSignin" style="display:none;padding:0px 5px 1px 1px">
			<font color="red" id="errorMsgSignin"><ul><li></li></ul></font>
		</div>
		</p>
		<form class="m-t" role="form" action="index.html">
			<div class="form-group">
				<input id="username" name="username" class="form-control" placeholder="Username"
					>
			</div>
			<div class="form-group">
				<input id="pwd" name="password" type="password"  class="form-control" placeholder="Password">
			</div>
			<button id="submit" type="submit" class="btn btn-primary block full-width m-b">
			<i id="spinner" class="fa fa-spinner fa-spin"></i> Login
			</button>
			<a href="#"><small>Forgot password?</small></a>

		</form>
		<p class="m-t">
		
		</p>
	</div>
</div>
<!-- Mainly scripts -->
<script src="/nfi/assets/inspinia/js/jquery/jquery-2.1.1.min.js"></script>
<script src="/nfi/assets/inspinia/js/bootstrap/bootstrap.min.js"></script>

<script>
$(function(){ 
 	$('#spinner').hide();  
	 $('input').keydown( function(e) {
	        var key = e.charCode ? e.charCode : e.keyCode ? e.keyCode : 0;
	        if(key == 13) {
	            e.preventDefault();
	              
	            $('#submit').click(); 
	        }
	    });
	
  	$('#submit').click(
  			function(e) {
				e.preventDefault(); 
				$('#spinner').show();
				$.post('/nfi/api/login', {
  					"un" : $('#username').val(),
  					"pw" : $('#pwd').val() 
  				}, function(result) {
  					//alert(result);
  						var rdata = $.parseJSON(result);
  					if(rdata.status =="S") {
							window.location.href = "index.html";
  					} else {
  						$('#errorMsgSignin').html(rdata.error);
  						$('#errorSignin').show();
  						$('#errorMsgSignin').attr("style","font-size:12px");
  					}
  					$('#spinner').hide();
  			  });
  		});
  });
</script>
	
</body>
</html>
